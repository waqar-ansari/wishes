<script>
    $(document).click(function () {
        var sidebar = $("#sidebar");
        if (!sidebar.is(event.target) &&
            !sidebar.has(event.target).length) {
            sidebar.removeClass('visible');
            $("body").removeClass('bgstop');
        }
    });
</script>
